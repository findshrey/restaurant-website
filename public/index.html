<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="A taste of real Italy in Brooklyn from Chef Gerard Craft, featuring fresh pastas and wood-fired pizzas in a casual, family-friendly environment."
      />
      <meta name="robots" content="index, follow" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="icon" type="image/png" href="/images/favicon.png" />
      <link rel="stylesheet" href="/scripts/style.css" />
      <title>La Casetta - A fresh approach to Italian dining</title>
   </head>

   <body>
      <!-- Netlify form -->
      <form
         name="reservation"
         action="/"
         data-netlify="true"
         netlify-honeypot="bot-field"
         hidden
      >
         <div className="form-group">
            <input type="text" name="date" />
            <input type="text" name="time" />
            <input type="number" name="party" />
         </div>
         <div className="form-group">
            <input type="text" name="user-name" />
            <input type="number" name="phone" />
            <input type="email" name="email" />
         </div>
         <textarea name="message"></textarea>
      </form>

      <!-- Injects react app -->
      <div id="root"></div>

      <!-- Bundle.js -->
      <script src="/scripts/bundle.js"></script>
   </body>
</html>
